<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-decoration: underline;
            text-decoration: line-through;
            text-align: center;
            /*text-align: right;*/
            /*text-align: left;*/
            text-indent: 2em;
        }
        a{
            /*取消超链接默认的下划线*/
            text-decoration: none;
        }
    </style>
</head>
<body>
<!--
1. 文本装饰的属性
   格式: text-decoration: underline;  快捷键 tdu
   取值：
   underline 下划线 line-through;删除线 overline 上划线 none什么都没有（去掉超链接下划线）
2. 文本水平对齐的属性
    格式
    text-align: center;
    text-align: right;
    text-align: left;
3. 文本缩进的属性
    格式 text-indent: 2em;  段落首行缩进2个文字
    取值:1em代表一个文字 ，像素也可以但不常用
-->
<p>我是段落</p>
<a href="#">超链接</a>
</body>
</html>
