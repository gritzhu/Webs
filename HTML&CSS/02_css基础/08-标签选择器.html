<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            color: #FF0000;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
<!--
1. 什么是标签选择器？
作用：根据指定的标签名称，在当前界面中找到所有该名称的标签，然后设置属性
格式：
标签名称{
    属性:属性值
}
注意点：
1.标签选择器，选中的当前界面中所有的标签,这也是它的局限性
2.无论标签藏的多深，都能找到
3.只要是HTML中的标签，都可以作为标签选择器
-->
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
 <p>我是段落</p>
<h1>我是标题</h1>
</body>
</html>
