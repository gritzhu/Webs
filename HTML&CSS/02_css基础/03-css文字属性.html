<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文字属性</title>
    <style type="text/css">
        p{
            font-style: italic;
            font-weight: bold;
            font-size: 90px;
            font-family: "微软雅黑";

        }


    </style>
</head>
<body>
<!--
1. 规定文字样式的属性
font-style: italic;  快捷键 fs
font-style: normal;  fsn
取值：normal --正常的。默认
      italic --倾斜的
2. 规定文字粗细的属性
font-weight: bold;
取值：
单词取值 bold加粗 bolder 更粗 lighter 细线（默认）
数字取值  100-900 整百数字
3. 规定文字大小的属性
font-size: 90px;
快捷键 fz
4. 规定文字字体的属性
font-family: "微软雅黑";
注意：如果取值是中文，需要用双引号或者单引号，而且设置的字体必须是用户电脑安装的字体
-->
<p>我是段落</p>
</body>
</html>
