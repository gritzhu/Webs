<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #id1{
            color: red;
        }
        #id2{
            color: blue;
        }
        #id3{
            color: yellow;
        }
        #id4{
            color:green;
        }
    </style>
</head>
<body>
<!--
1.id选择器是什么？
作用：根据指定id名，找到对应标签，然后设置属性
格式：
        #id1{
            color: red;
        }
        注意:id在同一页面不能重复，id不能以数字开头，id名不能是标签名
        在企业开发中，一般情况下id是留给js调用的，我们要随便使用，我们可以换一种选择器，比如类选择器
-->
<p id="id1">迟到毁一生</p>
<p id="id2">早退穷三代</p>
<p id="id3">按时上下班</p>
<p id="id4">按时上下班</p>
<!--<a href="#" id="xx"></a>-->
</body>
</html>
